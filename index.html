<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="center">
    <section class="binarySection center">
        <div class="sectionHead center">
            <div class="card sectionHeader">
                <div class="card-content">
                    <h1 class="center">Hi. my name is <span class="fontchanger center">Thar Htet Zan</span></h1>
                </div>
            </div>
            <div class="card sectionOptions">
                <div class="card-content">
                    <div class="modes center">
                    </div>
                </div>
            </div>
        </div>
        <div class="sectionBody center">
            <div class="card calOptions">
                <div class="card-content">
                    <p class="crazyLetters"></p>
                </div>
            </div>
            <div class="card calResult">
                <div class="card-content"></div>
            </div>
        </div>
        <div class="sectionFoot center">
            <div class="card answerBox center">
                <div class="card-content">
                </div>
            </div>
            <div class="card changeMode center">
                <div class="card-content">
                    <button>
                        <span class="material-symbols-outlined">
                            chevron_left
                        </span>
                    </button>
                    <button>
                        <span class="material-symbols-outlined">
                            chevron_right
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
